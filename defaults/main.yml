---
do_token: do_token

# FQDN
do_droplet_fqdn: do_droplet

# DigitalOcean Region ID
# sfo1, sfo2, nyc1, nyc2, nyc3, etc.
do_region: nyc3

# "512mb", "1gb", "2gb", etc.
do_droplet_size: 512mb

# Ansible SSH key
do_ansible_ssh_key: {{ lookup('file', '~/.ssh/id_rsa.pub') }}
do_ansible_ssh_key_name: ansible_ssh_key

# Image: e.g. ubuntu-16-04-x64
do_image: ubuntu-16-04-x64

